<body>
<div id="loader"></div>
<span class="sceneTitle"><div id="title" style="margin-right:12px; margin-left:12px;" >$Heading</div></span>
<div id="my_temp_wrapper">
  <div id="font_percent"/>

    <div id="iaudioBtnHolder"></div>

  <div id="Audio" style="position:absolute; visibility:hidden;"></div>
  <div id="MainDiv">
    <div id="TOP" class="TOP">
      <div id="mainArea" class="mainArea"> <br>

          </div>

    <div id="BOTTOM" class="BOTTOM">

      </div>
      <div id="scrollableFeedbackText">
        <div id="FeedbackText2">
          <!-- FeedbackText -->
        </div>

<bgsound></bgsound>
